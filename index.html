<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Math calculator</title>
    <link rel="stylesheet" href="./style.css">
</head>
<body>
   <header>
    <nav>
        <h1>Easy Calculator</h1>
    </nav>
   </header>
   <section>
    <main class="calculator">
        <p class="output"></p>
        <div class="result"></div>
        <div class="keyboard">
            <button class="operator" id="clean">CE</button>
            <button class="operator" id="modulo">%</button>
            <button class="operator">0</button>
            <button class="operator" id="divide">&#247;</button>
           
            <button class="number">7</button>
            <button class="number">8</button>
            <button class="number">9</button>
            <button class="operator" id="times">&times;</button>

            <button class="number">4</button>
            <button class="number">5</button>
            <button class="number">6</button>
            <button class="operator" id="substrack">-</button>

            <button class="number">1</button>
            <button class="number">2</button>
            <button class="number">3</button>
            <button class="operator" id="add">+</button>

            <button class="empty" id="icon">sin</button>
            <button class="empty" id="icon">cos</button>
            <button class="number">tg</button>
            <button class="operator" id="equal">=</button>
        </div>
    </main>
   </section>
   <footer>
    <a href="">&copy; Codingmouse 2024</a>
   </footer>
   <!-- link to JS -->

   <script src="./script.js"></script>
</body>
</html>
